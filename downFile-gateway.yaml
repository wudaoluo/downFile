apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: downFile-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "down.carlo.ltd"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: getaddr
spec:
  hosts:
  - "down.carlo.ltd"
  gateways:
  - downFile-gateway
  http:
    - match:
        - uri:
            exact: /
      route:
        - destination:
            host: getaddr
            port:
              number: 80